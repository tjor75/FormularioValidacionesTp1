<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body theme="light">
    <button id="cambiarTema">&#x1F31A;</button>

    <form id="formulario">
        <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre">
            <p id="nombreError">Mínimo 3 caracteres</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
            <p id="emailError">Debe tener un arroba</p>
        </div>
        <div class="columnas">
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" id="contrasenia">
                <p id="contraseniaError">Mínimo 8 caracteres, un número y una letra</p>
            </div>
            <div>
                <label for="confirmarContrasenia">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasenia">
                <p id="confirmarContraseniaError">No es igual</p>
            </div>
        </div>
        <div class="columnas">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
